<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditphoneslimited | Secure Portal</title>
    <style>
        :root { 
            --primary-blue: #0056b3; 
            --soft-bg: #fdfdfd; 
            --text-dark: #1a1a1a;
            --border-light: #e5e7eb;
            --success-green: #166534;
            --input-bg: #f9fafb;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f3f4f6; 
            padding: 20px 15px; 
            margin: 0; 
            color: var(--text-dark); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .container { 
            background: #ffffff; 
            padding: 30px 20px; 
            border-radius: 20px; 
            max-width: 450px; 
            width: 100%; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            border: 1px solid var(--border-light);
        }

        h2 { 
            text-align: center; 
            color: var(--primary-blue); 
            font-weight: 700; 
            margin-bottom: 25px; 
            letter-spacing: -0.5px;
        }

        .form-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            font-size: 0.9rem;
            color: #4b5563;
        }

        input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid var(--border-light); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background: var(--input-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
            background: #fff;
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--primary-blue); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover { background-color: #004494; }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Secure Portal</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="form-group">
            <label>Customer Full Name</label>
            <input type="text" name="customer_name" required placeholder="As it appears on ID">
        </div>

        <div class="form-group">
            <label>Customer ID Number</label>
            <input type="number" name="customer_id" required placeholder="National ID">
        </div>

        <div class="form-group">
            <label>Phone Number (M-Pesa)</label>
            <input type="tel" name="phone" required placeholder="07... or 01...">
        </div>

        <div class="form-group">
            <label>Next of Kin Name</label>
            <input type="text" name="kin_name" required placeholder="Full Name">
        </div>

        <div class="form-group">
            <label>Next of Kin ID Number</label>
            <input type="number" name="kin_id" required placeholder="National ID">
        </div>

        <div class="form-group">
            <label>Next of Kin Contact</label>
            <input type="tel" name="kin_phone" required placeholder="Phone Number">
        </div>

        <button type="submit">Submit Details</button>
    </form>
    <div class="footer">
        &copy; 2026 Creditphoneslimited. Secure Submission.
    </div>
</div>

</body>
</html>
